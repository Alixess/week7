<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="assets/fonts/SofiaProMedium.woff2" />
    <link rel="stylesheet" href="assets/fonts/SofiaProBold.woff2" />
    <link rel="stylesheet" href="assets/fonts/CircularStd-Medium.woff2" />
    <title>Caped</title>
  </head>
  <body>
    <div class="container">
      <aside class="aside">
        <div class="aside_logo">
          <img src="assets/img/logo.svg" alt="Logo" />
        </div>
        <div class="aside_explore">Explore</div>
        <div class="aside_catalog">
          <div class="aside_catalog_item">
            <img src="assets/img/catalog1.svg" alt="img_1" /><a href="/"
              >New In</a
            >
          </div>
          <div class="aside_catalog_item">
            <img src="assets/img/catalog2.svg" alt="img_2" /><a href="/"
              >Clothing</a
            >
          </div>
          <div class="aside_catalog_item">
            <img src="assets/img/catalog3.svg" alt="img_3" /><a href="/"
              >Shoes</a
            >
          </div>
          <div class="aside_catalog_item">
            <img src="assets/img/catalog4.svg" alt="img_4" /><a href="/"
              >Accessories</a
            >
          </div>
          <div class="aside_catalog_item">
            <img src="assets/img/catalog5.svg" alt="img_5" /><a href="/"
              >Activewear</a
            >
          </div>
          <div class="aside_catalog_item">
            <img src="assets/img/catalog6.svg" alt="img_6" /><a href="/"
              >Gifts & Living</a
            >
          </div>
          <div class="aside_catalog_item">
            <img src="assets/img/catalog7.svg" alt="img_7" /><a href="/"
              >Inspiration</a
            >
          </div>
        </div>
        <div class="aside_help-center">
          <img src="assets/img/help-center.svg" alt="help-center" /><a href="/"
            >Help Center</a
          >
        </div>
      </aside>
      <div class="container_header">
        <header>
          <div class="header__wrapper">
            <div class="search">
              <form action="url" method="get">
                <button class="button" type="submit">
                  <img src="assets/img/search.svg" alt="search" />
                </button>
                <input name="s" placeholder="Search store" type="search" />
              </form>
            </div>
            <nav class="nav">
              <ul class="nav__wrapper">
                <li class="nav__item">
                  <a href="/" class="nav__link">products</a>
                </li>
                <li class="nav__item">
                  <a href="/" class="nav__link">story</a>
                </li>
                <li class="nav__item">
                  <a href="/" class="nav__link">manufacturing</a>
                </li>
                <li class="nav__item">
                  <a href="/" class="nav__link">packaging</a>
                </li>
              </ul>
            </nav>
            <div class="button_header">
              <button class="button">
                <img src="assets/img/basket.svg" alt="basket" />
              </button>
              <button class="button">
                <img src="assets/img/person.svg" alt="person" />
              </button>
            </div>
          </div>
        </header>
        <main>
          <section class="sale50">
            <img src="assets/img/W1.jpg" alt="sale50" />
          </section>
          <section class="summersale">
            <img src="assets/img/W2.jpg" alt="summersale" />
          </section>
          <section class="model3">
            <img src="assets/img/W3.jpg" alt="model3" />
          </section>
          <section class="model4">
            <img src="assets/img/W4.jpg" alt="model4" />
          </section>
          <section class="trends">
            <img src="assets/img/W5.png" alt="trends" />
          </section>
          <section class="buyfirst">
            <img src="assets/img/W6.jpg" alt="buy first" />
          </section>
          <section class="model7">
            <img src="assets/img/W7.jpg" alt="model7" />
          </section>
          <section class="model8">
            <img src="assets/img/W8.jpg" alt="model8" />
          </section>
        </main>
      </div>
    </div>
  </body>
</html>
