<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .container {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(100px, 1fr));
        grid-template-rows: repeat(2, 1fr);
        gap: 10px;
      }

      .container > div > img {
        width: 100%;
        height: 100%;
        object-fit: cover;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div><img src="1.jpeg" alt="pic1" /></div>
      <div><img src="2.jpg" alt="pic2" /></div>
      <div><img src="3.jpg" alt="pic3" /></div>
      <div><img src="4.jpg" alt="pic4" /></div>
      <div><img src="5.jpeg" alt="pic5" /></div>
      <div><img src="6.jpg" alt="pic6" /></div>
    </div>
  </body>
</html>
